<div class="background mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
        <div class="mdc-form-field">
            <div class="mdc-checkbox">
                <input id="checkbox-1" type="checkbox" class="mdc-checkbox__native-control"
                    data-bind="checked: isTransparent" />
                <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                </div>
                <div class="mdc-checkbox__ripple"></div>
                <div class="mdc-checkbox__focus-ring"></div>
            </div>
            <label for="checkbox-1">Transparent background</label>
        </div>
    </div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--pixels">
            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label">Width</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="number" class="mdc-text-field__input mdc-text-field__input--number" step="1" min="0" max="1024"
                data-bind="textInput: width" />
        </label>
    </div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">

                    <span class="mdc-floating-label">Height</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="number" class="mdc-text-field__input mdc-text-field__input--number" step="1" min="0" max="1024"

            data-bind="datavalue: color">
            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                <span class="mdc-notched-outline__leading"></span>
                <span class="mdc-notched-outline__notch">
                    <span class="mdc-floating-label">Color</span>
                </span>
                <span class="mdc-notched-outline__trailing"></span>
            </span>
            <input type="color" class="mdc-text-field__input mdc-text-field__input--color"

    </div>
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">

                <span class="mdc-notched-outline__leading"></span>

                    <span class="mdc-floating-label">Shadow Size</span>
