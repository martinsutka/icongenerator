<label class="templateselector mdc-text-field mdc-text-field--outlined mdc-text-field--select">
    <span class="mdc-notched-outline mdc-notched-outline--upgraded">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label">Template</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
    </span>
    <select class="mdc-text-field__input"
            data-bind="options: items, 
                       optionsText: 'text',
                       optionsValue: 'value',
                       optionsCaption: '',
                       value: selected"></select>
</label>
