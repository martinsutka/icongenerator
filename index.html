<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Quickly generate icons and logos for iOS, Android and the Web" />
    <meta name="keywords" content="icon,logo,generator" />
    <meta name="author" content="Martin Å utka" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />
    <meta name="theme-color" content="#fafafa" />
    <title>IconGenerator</title>
    <link rel="icon" href="img/icon.ico" sizes="any" />
    <link rel="icon" href="img/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/material-components-web.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body class="mdc-typography" data-bind="attr: { 'data-version': version }">
    <div class="container mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h1 class="mdc-typography--headline1">Icon Generator</h1>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                <msu-toolbar params="shareCallback: share.bind($root),
                                     downloadCallback: download.bind($root)"></msu-toolbar>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
                        <msu-tabs></msu-tabs>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input id="checkbox-1" type="checkbox" class="mdc-checkbox__native-control"
                                       data-bind="checked: showGuidingLines" />
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                                <div class="mdc-checkbox__focus-ring"></div>
                            </div>
                            <label for="checkbox-1">Show guiding lines</label>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--color"
                               data-bind="datavalue: iconColor">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Color</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="color" class="mdc-text-field__input mdc-text-field__input--color"
                                   data-bind="textInput: iconColor" />
                        </label>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--pixels">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Size</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="number" class="mdc-text-field__input mdc-text-field__input--number" step="1" min="16" max="1024"
                                   data-bind="textInput: iconSize" />
                        </label>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--color"
                               data-bind="datavalue: iconShadowColor">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Shadow Color</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="color" class="mdc-text-field__input mdc-text-field__input--color"
                                   data-bind="textInput: iconShadowColor" />
                        </label>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--pixels">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Shadow Size</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="number" class="mdc-text-field__input mdc-text-field__input--number" step="1" min="16" max="1024"
                                   data-bind="textInput: iconShadowSize" />
                        </label>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--percentages">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Shadow Intensity</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <input type="number" class="mdc-text-field__input mdc-text-field__input--number" step="1" min="0" max="100"
                                   data-bind="textInput: iconShadowIntensity" />
                        </label>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-phone">
                        <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--textarea">
                            <span class="mdc-notched-outline mdc-notched-outline--upgraded">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Svg</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <span class="mdc-text-field__resizer">
                                <textarea class="mdc-text-field__input" rows="5" cols="40" data-bind="textInput: iconSvg"></textarea>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-main="../icongenerator/js/index.js" src="js/lib/require.js"></script>
</body>
</html>
